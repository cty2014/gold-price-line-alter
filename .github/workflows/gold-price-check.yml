name: 黃金價格監控

on:
  schedule:
    # 每5分鐘執行一次，發送日報表
    # 注意：GitHub Actions 的 cron 可能會有最多 15 分鐘的延遲
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  check-gold-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3
    
    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安裝依賴
      run: |
        pip install -r requirements.txt
    
    - name: 執行價格檢查
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
        GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
      run: |
        echo "=========================================="
        echo "開始執行黃金價格檢查..."
        echo "=========================================="
        echo ""
        echo "檢查環境變數設定狀態..."
        echo ""
        
        # 檢查 CHANNEL_ACCESS_TOKEN
        if [ -z "$CHANNEL_ACCESS_TOKEN" ]; then
          echo "✗ 錯誤: CHANNEL_ACCESS_TOKEN 未設定"
          echo "   請在 GitHub Secrets 中設定 CHANNEL_ACCESS_TOKEN"
          exit 1
        else
          echo "✓ CHANNEL_ACCESS_TOKEN: 已設定 (長度: ${#CHANNEL_ACCESS_TOKEN} 字元)"
        fi
        
        # 檢查 USER_ID
        if [ -z "$USER_ID" ]; then
          echo "✗ 錯誤: USER_ID 未設定"
          echo "   請在 GitHub Secrets 中設定 USER_ID"
          exit 1
        else
          echo "✓ USER_ID: 已設定 (值: $USER_ID)"
        fi
        
        # 檢查 GOLDAPI_KEY（選填）
        if [ -z "$GOLDAPI_KEY" ]; then
          echo "⚠️  警告: GOLDAPI_KEY 未設定，將使用備用 API（幣安 API）"
          echo "   提示: 如需使用 GoldAPI.io，請在 GitHub Secrets 中設定 GOLDAPI_KEY"
        else
          echo "✓ GOLDAPI_KEY: 已設定 (長度: ${#GOLDAPI_KEY} 字元)"
          echo "   將在幣安 API 失敗時使用 GoldAPI.io"
          
          # 測試 API Key 是否有效（可選）
          echo "   測試 GoldAPI.io API Key..."
          TEST_RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://www.goldapi.io/api/XAU/USD" \
            -H "x-access-token: $GOLDAPI_KEY" \
            -H "Content-Type: application/json" \
            --max-time 10)
          
          HTTP_CODE=$(echo "$TEST_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "   ✓ GoldAPI.io API Key 有效"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "   ✗ GoldAPI.io API Key 無效或未授權（狀態碼: 401）"
            echo "     請檢查 API Key 是否正確或已過期"
          elif [ "$HTTP_CODE" = "429" ]; then
            echo "   ⚠️  GoldAPI.io API 請求頻率過高（狀態碼: 429）"
          else
            echo "   ⚠️  GoldAPI.io API 測試失敗（狀態碼: $HTTP_CODE）"
            echo "     將使用備用 API"
          fi
        fi
        
        echo ""
        echo "=========================================="
        echo "✓ 環境變數檢查通過，開始執行主程式"
        echo "=========================================="
        echo ""
        
        # 執行主程式
        python3 main.py
        
        echo ""
        echo "=========================================="
        echo "程式執行完成"
        echo "=========================================="


