name: 黃金價格監控

on:
  schedule:
    # 每10分鐘執行一次，檢查黃金價格和價格變化
    # 注意：GitHub Actions 的 cron 使用 UTC 時間
    # 台灣時間整點 = UTC 時間 :08 (例如台灣 19:00 = UTC 11:08)
    # 為了確保每個整點都能發送日報表，擴大發送時間範圍
    - cron: '*/10 * * * *'  # 每10分鐘執行一次
  workflow_dispatch:  # 允許手動觸發

jobs:
  check-gold-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3
    
    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安裝依賴
      run: |
        pip install -r requirements.txt
    
    - name: 執行價格檢查
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
      run: |
        echo "=========================================="
        echo "開始執行黃金價格檢查..."
        echo "=========================================="
        echo ""
        echo "檢查環境變數設定狀態..."
        echo ""
        
        # 檢查 CHANNEL_ACCESS_TOKEN
        if [ -z "$CHANNEL_ACCESS_TOKEN" ]; then
          echo "✗ 錯誤: CHANNEL_ACCESS_TOKEN 未設定"
          echo "   請在 GitHub Secrets 中設定 CHANNEL_ACCESS_TOKEN"
          exit 1
        else
          echo "✓ CHANNEL_ACCESS_TOKEN: 已設定 (長度: ${#CHANNEL_ACCESS_TOKEN} 字元)"
        fi
        
        # 檢查 USER_ID
        if [ -z "$USER_ID" ]; then
          echo "✗ 錯誤: USER_ID 未設定"
          echo "   請在 GitHub Secrets 中設定 USER_ID"
          exit 1
        else
          echo "✓ USER_ID: 已設定 (值: $USER_ID)"
        fi
        
        echo ""
        echo "=========================================="
        echo "✓ 環境變數檢查通過，開始執行主程式"
        echo "=========================================="
        echo ""
        
        # 執行主程式
        python3 main.py
        
        echo ""
        echo "=========================================="
        echo "程式執行完成"
        echo "=========================================="


