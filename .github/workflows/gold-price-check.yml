name: 黃金價格監控

on:
  schedule:
    # 每 10 分鐘執行一次
    - cron: '*/10 * * * *'
  workflow_dispatch:  # 允許手動觸發

jobs:
  check-gold-price:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3
    
    - name: 設定 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: 安裝依賴
      run: |
        pip install -r requirements.txt
    
    - name: 執行價格檢查
      env:
        CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        USER_ID: ${{ secrets.USER_ID }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
      run: |
        echo "開始執行黃金價格檢查..."
        echo "檢查環境變數設定狀態..."
        if [ -z "$CHANNEL_ACCESS_TOKEN" ]; then
          echo "✗ 錯誤: CHANNEL_ACCESS_TOKEN 未設定"
          exit 1
        fi
        if [ -z "$USER_ID" ]; then
          echo "✗ 錯誤: USER_ID 未設定"
          exit 1
        fi
        if [ -z "$ALPHA_VANTAGE_API_KEY" ]; then
          echo "⚠️  警告: ALPHA_VANTAGE_API_KEY 未設定，將使用備用 API"
        else
          echo "✓ ALPHA_VANTAGE_API_KEY 已設定"
        fi
        echo "✓ 環境變數檢查通過"
        python3 main.py


